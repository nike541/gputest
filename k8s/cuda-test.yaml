apiVersion: apps/v1
kind: Deployment
metadata:
  name: cuda-test
  namespace: default
spec:
   replicas: 1
   selector:
      matchLabels:
        app: cuda-test
   template:
      metadata:
        labels:
          app: cuda-test
      spec:
        containers:
        - name: cuda-test
          image: nvidia/cuda:12.8.0-cudnn-runtime-oraclelinux8
          command: ["sleep", "infinity"]
          resources:
            limits:
              nvidia.com/gpu: 1